<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowBiz – Smart Business for Trades & Contractors</title>
  <meta name="description" content=FlowBiz is the all-in-one platform for builders, plumbers, electricians and contractors to create quotes, invoices, track jobs, timesheets and get paid faster — all in one simple app.">
  <style>
    :root {--bg: #0B0F19;
--bg-alt: #111827;
--card: #111827;
--accent: #0A84FF;
--accent-soft: rgba(10, 132, 255, 0.2);
--text: #FFFFFF;
--muted: #9CA3AF;
--danger: #f97373;
--radius-xl: 1.5rem;
      
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 4rem;
    }

    /* NAV */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 0.9rem;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      display: grid;
      place-items: center;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
    }

    .logo-icon span {
      font-weight: 800;
      font-size: 1.1rem;
      color: #020617;
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.92rem;
    }

    .logo-text-sub {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .pill {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
      margin-bottom: 3.5rem;
    }

    .hero-title {
      font-size: clamp(2.2rem, 3vw + 1.4rem, 3.3rem);
      font-weight: 800;
      letter-spacing: 0.01em;
      margin-bottom: 1rem;
    }

    .hero-title span {
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      color: var(--muted);
      max-width: 34rem;
      font-size: 0.98rem;
      margin-bottom: 1.5rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .hero-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1.75rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #020617;
      border-radius: 999px;
      padding: 0.8rem 1.4rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.4);
    }

    .btn-outline {
      background: rgba(15, 23, 42, 0.85);
      color: var(--text);
      border-radius: 999px;
      padding: 0.78rem 1.3rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      display: inline-flex;
      gap: 0.5rem;
      align-items: center;
    }

    .hero-footnote {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .hero-side {
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.15), transparent 55%),
                  linear-gradient(145deg, #020617, #020617 45%, #0b1120 100%);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 1.5rem 1.4rem;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.8);
      position: relative;
      overflow: hidden;
    }

    .hero-side-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .hero-side-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .hero-side-tag {
      font-size: 0.72rem;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.15);
      color: #bbf7d0;
      border: 1px solid rgba(74, 222, 128, 0.5);
    }

    .mini-metrics {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.8rem;
      margin-bottom: 1.3rem;
    }

    .metric-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 0.9rem;
      padding: 0.65rem 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .metric-label {
      font-size: 0.68rem;
      color: var(--muted);
      margin-bottom: 0.15rem;
    }

    .metric-value {
      font-size: 0.92rem;
      font-weight: 600;
    }

    .metric-tag {
      font-size: 0.64rem;
      color: #4ade80;
    }

    .list {
      margin-top: 0.4rem;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .list li {
      margin-left: 0.9rem;
      margin-bottom: 0.12rem;
    }

    .side-footer {
      border-top: 1px dashed rgba(55, 65, 81, 0.8);
      padding-top: 0.8rem;
      margin-top: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .side-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      display: grid;
      place-items: center;
      font-size: 0.7rem;
      color: #020617;
      font-weight: 700;
    }

    .side-safe {
      font-size: 0.7rem;
      color: var(--muted);
    }

    /* FEATURES */
    .section {
      margin-bottom: 3.5rem;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .section-kicker {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .section-sub {
      color: var(--muted);
      font-size: 0.9rem;
      max-width: 36rem;
      margin-bottom: 1.5rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.3rem;
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1.1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 1.1rem 1.1rem 1rem;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.55rem;
      margin-bottom: 0.5rem;
    }

    .card-icon {
      width: 28px;
      height: 28px;
      border-radius: 0.7rem;
      background: var(--accent-soft);
      display: grid;
      place-items: center;
      font-size: 1rem;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .card-body {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .card-tagline {
      font-size: 0.75rem;
      color: #a5b4fc;
    }

    /* HOW IT WORKS */
    .steps {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .step {
      position: relative;
      padding: 0.9rem 0.9rem 0.8rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.96);
      border: 1px dashed rgba(148, 163, 184, 0.6);
    }

    .step-number {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: grid;
      place-items: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .step-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .step-body {
      font-size: 0.78rem;
      color: var(--muted);
    }

    /* PRICING */
    .pricing-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 1.5rem;
      align-items: stretch;
    }

    .price-card {
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.2), transparent 60%),
                  rgba(15, 23, 42, 0.98);
      border-radius: 1.3rem;
      padding: 1.3rem 1.3rem 1.1rem;
      border: 1px solid rgba(56, 189, 248, 0.7);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
    }

    .price-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(251, 191, 36, 0.8);
      background: rgba(161, 98, 7, 0.4);
      color: #fef9c3;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-bottom: 0.5rem;
    }

    .price-main {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 0.15rem;
    }

    .price-main span {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--muted);
    }

    .price-note {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .price-list {
      list-style: none;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.9rem;
    }

    .price-list li {
      margin-bottom: 0.25rem;
      padding-left: 1rem;
      position: relative;
    }

    .price-list li::before {
      content: "✔";
      position: absolute;
      left: 0;
      top: 0;
      color: #4ade80;
      font-size: 0.75rem;
    }

    .secondary-box {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1.1rem;
      padding: 1rem 1.1rem;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      font-size: 0.8rem;
      color: var(--muted);
    }

    .secondary-box strong {
      color: var(--text);
    }

    /* TESTIMONIAL & CONTACT */
    .quote-card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1.1rem;
      padding: 1rem 1.1rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.82rem;
      color: var(--muted);
      margin-bottom: 1.4rem;
    }

    .quote-card span {
      color: var(--text);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.1rem;
      font-size: 0.8rem;
    }

    .contact-item {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1rem;
      padding: 0.9rem 0.95rem;
      border: 1px dashed rgba(148, 163, 184, 0.6);
    }

    .contact-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .contact-value {
      font-size: 0.86rem;
    }

    /* FOOTER */
    footer {
      border-top: 1px solid rgba(30, 41, 59, 0.9);
      margin-top: 1.5rem;
      padding-top: 1.1rem;
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.75rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 1px;
    }

    /* RESPONSIVE */
    @media (max-width: 840px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
      .hero-side {
        order: -1;
      }
      .grid-3,
      .steps {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .pricing-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 640px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero-cta {
        flex-direction: column;
        align-items: stretch;
      }
      .grid-3,
      .steps,
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .page {
        padding-inline: 1rem;
      }
    }
  </style>
</head>
<body>
  <footer>
      <span>© <span id="year"></span> FlowBiz. All rights reserved.</span>
      <span>
        Powered by GitHub Pages · Domain:
        <a href="https://flowbiz.tech">flowbiz.tech</a>
      </span>
    </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
