<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowBiz – Smart Business for Trades & Contractors</title>
    <meta name="description" content="FlowBiz is the all-in-one platform for builders, plumbers, electricians and contractors to create quotes, invoices, track jobs, timesheets and get paid faster – all in one simple app.">

    <style>
        :root {
            --bg: #0B0F19;
            --bg-alt: #111827;
            --card: #111827;
            --accent: #0A84FF;
            --accent-soft: rgba(10, 132, 255, 0.2);
            --text: #FFFFFF;
            --muted: #9CA3AF;
            --danger: #f97373;
            --radius-xl: 1.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .page {
            width: 100%;
            padding-inline: 1rem;
        }

        /* HERO SECTION */
        .hero {
            max-width: 900px;
            margin: 4rem auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--muted);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: var(--muted);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>

</head>
<body>

    <div class="page">
        <section class="hero">
            <h1>FlowBiz</h1>
            <p>The all-in-one business app for trades & contractors.</p>
        </section>
    </div>

    <footer>
        <span>© <span id="year"></span> FlowBiz. All rights reserved.</span>
        <br>
        <span>
            Powered by GitHub Pages · Domain:
            <a href="https://flowbiz.tech">flowbiz.tech</a>
        </span>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
